<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Login Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript">var API_ROOT = '{{ config.API_ROOT }}';</script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery-2.1.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>
  {% raw %}
  <body ng-app="app" ng-controller="loginController">
    <div id="alertContainer" ng-show="alert">
      <div class="alert alert-warning fade in" role="alert">
        <button type="button" class="close" aria-label="Close" ng-click="closeAlert()">&times;</button>
        {{ alert }}
      </div>
    </div>
    <div class="container" id="loginContainer">
      <form action="#" method="post" class="form-horizontal" ng-show="!loginInfo">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="username">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" ng-model="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" ng-model="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="loginBtn" ng-click="login(username, password)">Login</button>
            <button type="button" class="btn btn-default pull-right" id="addUserBtn" ng-click="signup(username, password)">Add User</button>
          </div>
        </div>
      </form>
      <div id="afterLoginContainer" ng-show="loginInfo">
        <h2 class="text-center">Welcome {{ loginInfo.username }}</h2>
        <h3 class="text-center">You have logged in {{ loginInfo.login_count }} times.</h3>
        <div class="text-center">
          <button type="button" class="btn btn-primary" id="logoutBtn" ng-click="logout()">Logout</button>
        </div>
      </div>
    </div>
  </bodY>
  {% endraw %}
</html>
